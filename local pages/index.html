<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">

    <title>RideShare</title>

    <!-- Bootstrap Core CSS -->
    <link href="stylesheets/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="stylesheets/landing-page.css" rel="stylesheet">
</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-default navbar-fixed-top topnav" role="navigation">
        <div class="container topnav">
            <div class="navbar-header">
                <a class="navbar-brand topnav" href="#"><p class="text-uppercase">Rideshare</p></a>
            </div>
            <!-- Collect the nav service links -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="#about">About</a>
                    </li>
                    <li>
                        <a href="#contact">Contact</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>


    <!-- Header -->
    <a name="about"></a>
    <div class="intro-header">
        <div class="container">

            <div class="row">
                <div class="col-lg-12">
                    <div class="intro-message">
                        <h1>RideShare</h1>
                        <h3>Online app that allows you to find other people in one area, going to the same destination area. After being matched, you can live chat and arrange further details of the ride with them.</h3>
                        <hr class="intro-divider">
                        <span id="signinButton">
                            <span
                                    class="g-signin"
                                    data-callback="signinCallback"
                                    data-clientid="683077495017-rcddi5bfi76bjdmd1bv154n9iip44o5i.apps.googleusercontent.com"
                                    data-cookiepolicy="single_host_origin"
                                    data-requestvisibleactions="http://schema.org/AddAction"
                                    data-scope="https://www.googleapis.com/auth/plus.login">
                            </span>
                        </span>
                    </div>
                </div>
            </div>

        </div>
        <!-- /.container -->

    </div>
    <!-- /.intro-header -->

    
    <!-- jQuery -->
    <script src="js/jquery.js"></script>
    <!-- Google+ api -->
    <script src="https://apis.google.com/js/client:platform.js" async defer></script>
    <script src="js/custom.js"></script>
