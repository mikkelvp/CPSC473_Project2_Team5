<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>RideShare</title>
    <base href="/">
    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/bootstrap-datetimepicker.min.css">
    <link rel="stylesheet" href="css/landing-page.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body data-ng-app="rideshareApp">
    <div class="container">
        <header>
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="/">RideShare</a>
                    </div>
                    <div class="navbar-right">
                        <ul class="nav navbar-nav">
                            <li><a href="/home">Search</a></li>
                            <li><a href="/myRides">My Rides</a></li>
                            <li><a href="/newRide">New Ride</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <main>
            <div data-ng-view></div>
        </main>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <!-- Google+ api -->
    <script src="https://apis.google.com/js/client:platform.js"></script>
    <!-- Google Maps -->
    <script src="http://maps.google.com/maps/api/js?sensor=true"></script>
    <!-- DateTime Picker -->
    <script src="js/moment.min.js"></script>
    <script src="js/bootstrap-datetimepicker.min.js"></script>
    <!-- AngularJS core files -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-route.min.js"></script>
    <!-- AngularJS controllers etc -->
    <script src="js/app.js"></script>
    <script src="controllers/mainController.js"></script>
    <script src="controllers/loginController.js"></script>
    <script src="controllers/homeController.js"></script>
    <script src="controllers/newRideController.js"></script>
    <script src="controllers/searchResultsController.js"></script>
    <script src="controllers/myRidesController.js"></script>
    <script src="controllers/rideChatController.js"></script>
    <!-- Socket.io -->
    <script src="/socket.io/socket.io.js"></script>
</body>

</html>
