<div class="well">
    <div class="row">
        <div class="col-md-6">
            <!-- item list -->
            <h1>Search for a ride</h1>
            <p>
                <div class="input-group">
                    <input type="text" data-ng-model="source" class="form-control" placeholder="Start address">
                    <span class="input-group-btn">
                    <button class="btn btn-default" data-ng-click="getCurrentDestination()">Current location</button>
                    </span>
                </div>
            </p>
            <p>
                <input type="text" data-ng-model="destination" class="form-control" placeholder="Destination address">
            </p>
            <p>
							<div class="input-group dropdown">
								<input type="text" class="form-control" value="{{ data.date | date:'yyyy-MM-dd HH:mm' }}" placeholder="Date & Time" disabled/>
								<span class="input-group-addon dropdown-toggle" id="dLabel" role="button" data-toggle="dropdown" data-target="#" href="">
										<span class="glyphicon glyphicon-calendar"></span>
								</span>
								<ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
									<datetimepicker data-ng-model="data.date" data-datetimepicker-config="{ dropdownSelector: '.dropdown-toggle' }"></datetimepicker>
								</ul>
							</div>
						</p>
            <p>
                <button id="search" class="btn btn-success" data-ng-click="search()">Search</button>
            </p>
            <p><a href="">Availabe rides</a></p>
            <div ng-repeat="ride in rides">
                <p>
                    {{ ride }}
                    <button ng-click="joinRide">Join</button>
                </p>
            </div>
        </div>
        <div class="col-md-6" id='map'>
            <div id="map-canvas"></div>
        </div>
    </div>
</div>
