<div class="well">
    <div class="row">
        <div class="col-md-6">
            <h1>Create new ride</h1>
            <p>
                <div class="input-group">
                    <input type="text" data-ng-model="source" data-ng-enter="search()" class="form-control" placeholder="Start address">
                    <span class="input-group-btn">
                        <button class="btn btn-default" data-ng-click="getCurrentDestination()">Current location</button>
                    </span>
                </div>
            </p>
            <p>
                <div class="input-group">
                    <input type="text" data-ng-model="destination" data-ng-enter="search()" class="form-control" placeholder="Destination address">
                    <span class="input-group-btn">
                        <button class="btn btn-default" data-ng-click="showDirection()">Show Direction</button>
                    </span>
                </div>
            </p>
            <p>
                <div class="input-group date" id="dateTimePicker">
                    <input type="text" class="form-control" />
                    <span class="input-group-addon" ng-click="getDateTime()">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                </div>
            </p>
            <p>
                <input type="text" data-ng-model="estimatedTime" data-ng-enter="search()" class="form-control" placeholder="Estimated travel time">
            </p>
            <p>
                <input type="text" data-ng-model="availableSeats" data-ng-enter="search()" class="form-control" placeholder="Available seats">
            </p>
            <p>
                <input type="text" data-ng-model="notes" data-ng-enter="search()" class="form-control" placeholder="Notes">
            </p>
            <p>
                <button class="btn btn-success" data-ng-click="createRide()" data-ng-enter="createRide()">Create ride</button>
            </p>
        </div>
        <div class="col-md-6" id='map'>
            <div id="map-canvas"></div>
        </div>
    </div>
</div>
