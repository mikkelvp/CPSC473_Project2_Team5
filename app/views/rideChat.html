<div class="container-fluid">
    <div class="row">
        
        <!-- <span data-ng-model="userName">Username: {{ userName }}</span>
        <span data-ng-model="chatRoom">Room: {{ chatRoom }}</span>  -->
        <div id="chat" class="col-md-7">
            <div id="chatwindow" class="row">
                Messages:
                <div class="chatmsg" data-ng-repeat="message in messages track by $index">{{ message }}</div>
            </div>            
            <div class="row input-group">
                <input type="text" data-ng-model="message" data-ng-enter="send()" class="form-control" placeholder="Type a message">
                <span class="input-group-btn">
                <button class="btn btn-default" data-ng-click="send()">Send</button>
                </span>
            </div>
        </div>
        <div id="online-users" class="well col-md-4 col-md-offset-1">
            Online users:
            <div data-ng-repeat="user in users track by $index">{{ user }}</div>
        </div>
    </div>
</div>
