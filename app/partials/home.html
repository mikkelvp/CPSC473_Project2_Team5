<div id="map-canvas"></div>
<div class="container-fluid" id="main">
  <div class="row">
    <div class="col-xs-8 col-md-6">   
      <h2>Welcome .. </h2>  
      <!-- item list -->
      <div class="panel panel-default">
        <div class="panel-heading"><a>Search for a ride</a></div>
      </div>
      <div id="control">
      <p>
         <input id="start" class="form-control" type="text" placeholder="Current Location">
         <button id="showMyLocation" data-ng-click="showMyLocation()">{{ btnShowMyLocation }}</button>
      </p> 
      <p>
         <input id="end" class="form-control" size=100 placeholder="Destination">
      </p>
      <p>
          <input id="time" class="form-control" type="time" placeholder="Departure Time">
      </p>
      <p>
         <button id="search" class="btn btn-success" data-ng-click="search()">{{ btnSearch }}</button>
     </p>
     </div>
         <div id="directions-panel"></div>

      <hr>

      <div class="panel panel-default">
        <div class="panel-heading"><a href="">Availabe rides</a></div>
      </div>
      
      <hr>
      <!-- /item list -->      

    </div>
     <div class="col-xs-12 col-sm-6 col-md-8" id='map'></div>
    </div>
</div>
